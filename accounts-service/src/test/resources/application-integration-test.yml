spring:
  application:
    name: Integration Test Event Publisher App
    
  datasource:
    username: item_user
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database: h2

  sql:
    init:
      schema-locations:
      - 'classpath:persistence/dev/eventuate-init.sql'

      mode: embedded

  h2:
    console:
      enabled: false